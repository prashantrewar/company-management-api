<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Management</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Company Management System</h1>
    
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminMenu" style="display:none;">
        <h2>Admin Actions</h2>
        <button onclick="showSection('createUser')">Create User</button>
        <button onclick="showSection('viewUsers')">View Users</button>
    </div>

    <div id="hrMenu" style="display:none;">
        <h2>HR Actions</h2>
        <button onclick="showSection('createPayroll')">Create Payroll</button>
        <button onclick="showSection('viewPayrolls')">View Payrolls</button>
    </div>

    <div id="salesMenu" style="display:none;">
        <h2>Sales Actions</h2>
        <button onclick="showSection('createCustomer')">Create Customer</button>
        <button onclick="showSection('viewCustomers')">View Customers</button>
        <button onclick="showSection('createBilling')">Create Billing</button>
        <button onclick="showSection('viewBillings')">View Billings</button>
    </div>

    <div id="accountantMenu" style="display:none;">
        <h2>Accountant Actions</h2>
        <button onclick="showSection('viewPayrolls')">View Payrolls</button>
        <button onclick="showSection('viewBillings')">View Billings</button>
    </div>

    <div id="createUser" class="section" style="display:none;">
        <h2>Create User</h2>
        <form id="createUserForm">
            <input type="text" id="createUsername" placeholder="Username" required>
            <input type="password" id="createPassword" placeholder="Password" required>
            <select id="createRole">
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Accountant">Accountant</option>
            </select>
            <button type="submit">Create User</button>
        </form>
    </div>

    <div id="viewUsers" class="section" style="display:none;">
        <h2>View Users</h2>
        <button onclick="fetchUsers()">Fetch Users</button>
        <div id="usersList"></div>
    </div>

    <div id="createPayroll" class="section" style="display:none;">
        <h2>Create Payroll</h2>
        <form id="createPayrollForm">
            <input type="text" id="payrollEmployee" placeholder="Employee Name" required>
            <input type="number" id="payrollAmount" placeholder="Amount" required>
            <input type="text" id="payrollStatus" placeholder="Status" required>
            <button type="submit">Create Payroll</button>
        </form>
    </div>

    <div id="viewPayrolls" class="section" style="display:none;">
        <h2>View Payrolls</h2>
        <button onclick="fetchPayrolls()">Fetch Payrolls</button>
        <div id="payrollsList"></div>
    </div>

    <div id="createCustomer" class="section" style="display:none;">
        <h2>Create Customer</h2>
        <form id="createCustomerForm">
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="customerAddress" placeholder="Address" required>
            <input type="email" id="customerEmail" placeholder="Email" required>
            <button type="submit">Create Customer</button>
        </form>
    </div>

    <div id="viewCustomers" class="section" style="display:none;">
        <h2>View Customers</h2>
        <button onclick="fetchCustomers()">Fetch Customers</button>
        <div id="customersList"></div>
    </div>

    <div id="createBilling" class="section" style="display:none;">
        <h2>Create Billing</h2>
        <form id="createBillingForm">
            <input type="text" id="billingCustomer" placeholder="Customer Name" required>
            <input type="number" id="billingAmount" placeholder="Amount" required>
            <input type="text" id="billingStatus" placeholder="Status" required>
            <button type="submit">Create Billing</button>
        </form>
    </div>

    <div id="viewBillings" class="section" style="display:none;">
        <h2>View Billings</h2>
        <button onclick="fetchBillings()">Fetch Billings</button>
        <div id="billingsList"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
